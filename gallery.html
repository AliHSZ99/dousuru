<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="gallery.css">
        <script src="gallery.js"></script>
        <title>Photo Gallery</title>
    </head>
    <body onload="currentSlide(1);">
        <a class="goback" href="main.html">Go Back</a>


        <h2 style="text-align:center">Problem Solvers' Restaurant Slideshow Gallery</h2>

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="imgs/specials.png" style="width:100%; height: 677px;">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="imgs/menu.png" style="width:100%; height: 677px;">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="imgs/signin.png" style="width:100%; height: 677px;">
            </div>
                
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="imgs/rewards.png" style="width:100%; height: 677px;">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="imgs/cart.png" style="width:100%; height: 677px;">
            </div>
                
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="imgs/about.png" style="width:100%; height: 677px;">
            </div>
                
            <a class="prev" onclick="plusSlides(-1);">P</a>
            <a class="next" onclick="plusSlides(1);">N</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="imgs/specials.png" style="width:100%" onclick="currentSlide(1);" alt="Specials Page">
                </div>
                <div class="column">
                    <img class="demo cursor" src="imgs/menu.png" style="width:100%" onclick="currentSlide(2);" alt="Menu Page">
                </div>
                <div class="column">
                    <img class="demo cursor" src="imgs/signin.png" style="width:100%" onclick="currentSlide(3);" alt="Sign In Page">
                </div>
                <div class="column">
                    <img class="demo cursor" src="imgs/rewards.png" style="width:100%" onclick="currentSlide(4);" alt="Rewards Page">
                </div>
                <div class="column">
                    <img class="demo cursor" src="imgs/cart.png" style="width:100%" onclick="currentSlide(5);" alt="Cart Page">
                </div>    
                <div class="column">
                    <img class="demo cursor" src="imgs/about.png" style="width:100%" onclick="currentSlide(6);" alt="About Page">
                </div>
            </div>
        </div>
    </body>
</html>
